<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdn.tailwindcss.com https://fonts.googleapis.com https://fonts.gstatic.com;">
    <title>VeloVenture - Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-200 min-h-screen flex items-center justify-center text-slate-800">

    <div class="text-center space-y-8 max-w-2xl px-4">
        <h1 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-teal-500">
            VeloVenture
        </h1>
        <p class="text-xl text-gray-600">
            Entdecke die Welt der eBikes. Wähle dein Abenteuer.
        </p>

        <div class="grid gap-6 md:grid-cols-1 max-w-md mx-auto mt-12">
            <a href="story.html"
                class="group relative block bg-white p-8 rounded-3xl border-2 border-blue-100 hover:border-blue-500 hover:shadow-2xl hover:-translate-y-1 transition-all duration-300">
                <div
                    class="absolute top-0 right-0 w-24 h-24 bg-blue-50 rounded-bl-full -mr-6 -mt-6 transition-transform group-hover:scale-125">
                </div>
                <div class="relative z-10 flex items-center gap-6">
                    <div
                        class="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center group-hover:bg-blue-600 group-hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                        </svg>
                    </div>
                    <div class="text-left">
                        <h3 class="text-2xl font-bold text-gray-800 group-hover:text-blue-600 transition-colors">Story
                            Modus</h3>
                        <p class="text-gray-500 text-sm mt-1">Erlebe eine interaktive Geschichte und konfiguriere dein
                            Bike.</p>
                    </div>
                </div>
            </a>

            <!-- Platzhalter für zukünftige Gamification Elemente -->
            <div class="relative block bg-gray-50 p-8 rounded-3xl border-2 border-dashed border-gray-200 opacity-75">
                <div class="flex items-center gap-6">
                    <div class="w-16 h-16 bg-gray-200 text-gray-400 rounded-2xl flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="12" y1="8" x2="12" y2="12" />
                            <line x1="12" y1="16" x2="12.01" y2="16" />
                        </svg>
                    </div>
                    <div class="text-left">
                        <h3 class="text-2xl font-bold text-gray-400">Coming Soon</h3>
                        <p class="text-gray-400 text-sm mt-1">Weitere Gamification Module in Entwicklung.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
